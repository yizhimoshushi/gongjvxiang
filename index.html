<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 

initial-scale=1.0">
    <title>实用工具集合 | 在线小工具</title>
    <link rel="stylesheet" 

href="https://cdnjs.cloudflare.com/ajax/libs/font-

awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, 

sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c 0%, 

#2a3c7f 100%);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 20px;
        }
        
        h1 {
            font-size: 3.2rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 300;
            max-width: 800px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax

(320px, 1fr));
            gap: 30px;
            margin-bottom: 50px;
        }
        
        .app-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .app-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }
        
        .app-card.featured {
            border: 3px solid #ffd700;
            position: relative;
        }
        
        .featured-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ffd700;
            color: #333;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        }
        
        .app-header {
            background: linear-gradient(to right, #4a00e0, 

#8e2de2);
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .app-icon {
            font-size: 2.8rem;
            margin-bottom: 15px;
        }
        
        .app-title {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .app-description {
            font-size: 1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .app-content {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .app-features {
            list-style-type: none;
            margin-bottom: 25px;
            flex-grow: 1;
        }
        
        .app-features li {
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            align-items: center;
        }
        
        .app-features li:last-child {
            border-bottom: none;
        }
        
        .app-features li i {
            color: #4a00e0;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        .app-button {
            display: block;
            text-align: center;
            background: linear-gradient(to right, #4a00e0, 

#8e2de2);
            color: white;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            margin-top: auto;
        }
        
        .app-button:hover {
            background: linear-gradient(to right, #3a00c0, 

#7a1dd2);
            box-shadow: 0 5px 15px rgba(74, 0, 224, 0.3);
        }
        
        .coming-soon {
            background: linear-gradient(to right, #777, #999);
            cursor: not-allowed;
        }
        
        .coming-soon:hover {
            background: linear-gradient(to right, #777, #999);
            box-shadow: none;
        }
        
        .footer {
            text-align: center;
            padding: 30px 0;
            color: rgba(255, 255, 255, 0.7);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 30px;
        }
        
        .footer p {
            margin-bottom: 10px;
        }
        
        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: white;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .apps-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
        }
        
        /* 统计信息样式 */
        .stats-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-width: 150px;
            color: white;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        /* 更新日志 */
        .updates {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            box-shadow: 0 8px 25px rgba(0, 0, 255, 0.1);
        }
        
        .updates h2 {
            color: #4a00e0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .update-item {
            padding: 15px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .update-item:last-child {
            border-bottom: none;
        }
        
        .update-date {
            color: #4a00e0;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .update-content {
            color: #555;
        }
        
        /* 动画效果 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .app-card {
            animation: fadeInUp 0.6s ease forwards;
            opacity: 0;
        }
        
        .app-card:nth-child(1) {
            animation-delay: 0.1s;
        }
        
        .app-card:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .app-card:nth-child(3) {
            animation-delay: 0.3s;
        }
        
        .app-card:nth-child(4) {
            animation-delay: 0.4s;
        }
        
        .app-card:nth-child(5) {
            animation-delay: 0.5s;
        }
        
        .app-card:nth-child(6) {
            animation-delay: 0.6s;
        }
    </style>
</head>
